<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400&family=Pacifico&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
    <title>Signup</title>
</head>
<body>
    <main>
        <div class="blur"></div>

    <img src="/img/Group.png" alt="homem de bicleta"/>
    <h1>Let's Get Start</h1>
    
    <div class="container-inputs">

       <label>Email</label>
       <input placeholder="Email" type="email"/>

        <label>Password</label>
        <input placeholder="Password" type="password"/>

     </div>

     <button class="btn-login">
        Create Account
        <i class='bx bx-chevron-right'></i>
     </button>
     <button class="btn-google">

        <img src="/img/icon-google.svg" alt="icone do google"/>

        Create with Google
     </button>

     <div class="container-link">
        <a href="./index.html"
        >Are you a Member? 
        <span>Log In</span>
        </a>

     </div>
    </main>
</body>
</html>
